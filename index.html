<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin: 1rem 0;
      color: #0046a6;
      font-size: 1.5rem;
    }

    .controls {
      margin-bottom: 1rem;
    }

    button {
      padding: 8px 16px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      background: #0078ff;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #005ecb;
    }

    .frame-wrap {
      position: relative;
      width: 90%;
      max-width: 1200px;
      flex: 1;
      margin-bottom: 1rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      background: white;
    }

    footer {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Demo by Nolan</h1>

  <div class="controls">
    <button onclick="reloadFrame()">Reload</button>
    <button onclick="toggleFrame()">Show/Hide</button>
  </div>

  <div class="frame-wrap" id="frameWrap">
    <iframe id="myFrame"
            src="https://chatgpt.com"
            title="Admin: Nolan"
            sandbox="allow-scripts allow-forms allow-same-origin"
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <footer>
    Copyright: Nolan
  </footer>

  <script>
    const frame = document.getElementById('myFrame');
    const wrap = document.getElementById('frameWrap');

    function reloadFrame() {
      frame.src = frame.src; // reload iframe
    }

    function toggleFrame() {
      wrap.style.display = (wrap.style.display === 'none') ? 'block' : 'none';
    }
  </script>

</body>
</html>
